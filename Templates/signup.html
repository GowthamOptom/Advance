<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFA Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form class="form-1" action="/signup" method="post">
        <h1 class="h1">Signup</h1>
        <div class="form-group">
          <input type="email" class="email" id="email" name="email" placeholder="Email" required>
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="pass1" name="pass1" id="pass1" placeholder="Password" required>
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="pass2" name="pass2" id="pass2" placeholder="Confirm Password" required>
        </div>
      <br>
        <button type="submit" class="submit">Sign In</button>
         <p class="qus">Already User?</p>
          
            <a href="login.html" class="link" onclick="login()">Login</a>
      </form>
    <script src="signup.js"></script>
</body>
</html>
